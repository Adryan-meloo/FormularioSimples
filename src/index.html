<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container-main">
      <p>Contact Us</p>
      <form class="row g-3" action=""> 
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name *</label>
          <input type="text" class="form-control" id="inputName" required />
          <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name *</label>
          <input type="text" class="form-control" id="inputLast" required />
          <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email Address *</label>
          <input
            type="email"
            class="form-control"
            id="inputAddress"
            placeholder=""
            required
          />
        </div>
        <div class="invalid-feedback">Please enter a valid email address</div>
        <div class="content-check">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              required
            />
            <label class="form-check-label" for="flexRadioDefault1">
              General Enquiry
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              
              required
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Support Request
            </label>
          </div>
        </div>
        <div class="invalid-feedback">Please select a query type</div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message *</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            required
          ></textarea>
          <div class="invalid-feedback">This field is required</div>
        </div>
      
      <div id="consent" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          I consent to being contacted by the team *
        </label>
        <div class="invalid-feedback">
          To submit this form, please consent to being contacted
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="myBtn">Primary</button>
    </form>
    </div>
  
    
    <div id="modal" class="janela">
      <i class="fa-regular fa-circle-check"></i><span>Message Sent!</span>
      <p>Thanks for completing the form. We'll be in touch soon</p>
      <div id="progressBar" class="progressBar"></div>
    </div>
  </body>
</html>
